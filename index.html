<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.container {
  float: left;
  width:50%;
}

</style>
Blue USB
<div>
<div class="container" id="area1"></div>
<div class="container" id="area2"></div>
</div>
Pink USB

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    //width = 960 - margin.left - margin.right,
    width = window.innerWidth/2 - margin.left - margin.right,
    //height = 500 - margin.top - margin.bottom;
    height = window.innerHeight/2 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d:%B:%Y:%H:%M:%S").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
	.tickFormat(function(d) {return d;})
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.reading); });

var  date_format = d3.time.format("%b/%d/%H:%M").parse;

var svg = d3.select("#area1").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("blue_data.tsv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
	delete d.DHT22_hum;
    d.date = parseDate(d.date);
  });
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  var devices = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {date: d.date, reading: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(devices, function(c) { return d3.min(c.values, function(v) { return v.reading; }); }),
    d3.max(devices, function(c) { return d3.max(c.values, function(v) { return v.reading; }); })
  ]);
  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis)
      .attr("transform", "translate(0," + height + ")")
	.selectAll("text")
	.attr("transform", function(d) { return "rotate(90)" });

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Temperature (ºC)");

  var device = svg.selectAll(".device")
      .data(devices)
    .enter().append("g")
      .attr("class", "device");

  device.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  device.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.reading) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});
